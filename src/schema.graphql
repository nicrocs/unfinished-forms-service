# import * from './generated/prisma.graphql'
type SuccessMessage {
  message: String
}

type Mutation {
  createForm(
    title: String
    description: String
    image: String
    largeImage: String
    questions: [QuestionCreateWithoutFormInput]
  ): Form!
  updateForm(
    id: ID!
    title: String
    description: String
    questions: [QuestionCreateWithoutFormInput]
  ): Form!
  deleteForm(id: ID!): Form
  signup(email: String!, password: String!, name: String!): User!
  signin(email: String!, password: String!): User!
  signout: SuccessMessage
  requestReset(email: String!): SuccessMessage
  resetPassword(
    resetToken: String!
    password: String!
    confirmPassword: String!
  ): User!
  updatePermissions(permissions: [Permission], userId: ID!): User
  createQuestion(
    type: QuestionType!
    question: String!
    description: String
    form: FormCreateOneWithoutQuestionsInput!
  ): Question!
  updateQuestion(
    id: ID!
    question: String
    description: String
    type: QuestionType
  ): Question!
}

type Query {
  forms(
    where: FormWhereInput
    orderBy: FormOrderByInput
    skip: Int
    first: Int
  ): [Form]!
  form(where: FormWhereUniqueInput!): Form
  formsConnection(where: FormWhereInput): FormConnection!
  questions(where: QuestionWhereInput): [Question]!
  me: User
  users: [User]!
}

type User {
  id: ID!
  name: String!
  email: String!
  permissions: [Permission!]!
}
